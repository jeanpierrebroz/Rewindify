services:
  db:
    container_name: rewindify_dev_db
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data 
      POSTGRES_DB: rewindify_dev_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d rewindify_dev_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    volumes:
      - db-data:/var/lib/postgresql/data
    
volumes:
  db-data:
